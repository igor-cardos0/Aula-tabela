<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    <h1>Criando tabela no HTML</h1>

    <style>
        table, th, td {
            border: 2px solid brown
        }
    </style>
    
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
                <th>Hobe</th>
                <th>Horário</th>
                <th>Estudo</th>        
            </tr>

        </thead>
        
        <body>
            <tr>
                <td>Joâo</td>
                <td>25</td>
                <td>Sou estudante</td>
                <td>Jogar bola</td>
                <td>12:00</td>
                <td>Investimentos</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td>
                <td>Comer</td>
                <td>15:00</td>
                <td>Gastronomia
            </td>        
        </body>
        
       
    </table>
</body>
</html>
