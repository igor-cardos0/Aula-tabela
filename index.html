<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    

    <style>
        th, td {
            border: 1px solid black
        }

        tfoot{
            background-color: rgb(0, 255, 157);
        }

        td{
            text-align: center;
        }

        
    </style>
    
</head>
       <body>
             <table>
                <thead>
                </thead> 
                
                 <tbody>
                <tr>
                    <td>Produto </td>
                    <td>Quantidade</td>
                    <td>Preço</td>
                    <td>Black friday</td>       
                </tr>

                <tr>
                    <td>Camiseta</td>
                    <td>2</td>
                    <td>5$</td>
                    <td rowspan="2">Sim</td>
                </tr>

                <tr>
                    <td>Bermuda</td>
                    <td>5</td>
                    <td>10$</td>
                   
                </tr>

                <tr>
                    <td>Blusa</td>
                    <td>3</td>
                    <td>15$</td>
                    <td>Não</td>
                </tr>

                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td>30$</td>
                    </tr>
                    </tfoot>
        
                </table>
</body>
</html>
